<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="organization" content="" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" sizes="16x16">
    <link rel="stylesheet" href="./css/design-tokens.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Jampi</title>
  </head>

  <body>

    <!-- Contenido -->
    <header>
      <div class="container">
        <img src="imgs/logo.png" alt="Jampi">
      </div>
    </header>
    <section>
      <div class="container">
        <div class="container-img">
          <h3>Realiza tu consultamédica desde casa.</h3>
          <img src="imgs/img_login.png" alt="">
        </div>
        <div class="container-right">
          <div class="container-form">
            <h2>¡Bienvenidos!</h2>
            <form action="">
              <div class="container-input-dato">
                <label for="reg-correo">Correo electrónico</label>
                <input class="input-dato" id="reg-correo" type="text" />
              </div>
              <div class="container-input-dato">
                <label for="reg-contra">Contraseña</label>
                <input class="input-dato" id="reg-contra" type="password" />
                <span class="forget-password">He olvidado mi contraseña</span>
              </div>
              <div class="container-button">
                <button>Iniciar Sesión</button>
              </div>
            </form>
          </div>
          <div class="container-others">
            <span class="copy">o inicia sesión con</span>
            <div class="container-buttons">
              <div class="facebook">
                <img src="imgs/facebook.png" alt="Facebook">
                <span>Facebook</span>
              </div>
              <div class="gmail">
                <img src="imgs/gmail.png" alt="Gmail">
                <span>Google</span>
              </div>
            </div>
            <p>¿No tienes cuenta? <span>Regístrate</span></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
