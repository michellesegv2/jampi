<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="organization" content="" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" sizes="16x16">
    <link rel="stylesheet" href="./css/design-tokens.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Jampi</title>
  </head>

  <body class="sign-up">

    <!-- Contenido -->
    <header>
      <div class="container">
        <img src="imgs/logo.png" alt="Jampi">
      </div>
    </header>
    <section>
      <div class="container">
        <div class="container-img">
          <h3>Realiza tu consultamédica desde casa.</h3>
          <img src="imgs/img_login.png" alt="">
        </div>
        <div class="container-right">
          <div class="container-form">
            <h2>¡Comencemos!</h2>

            <form action="">
              <div class="container-input-dato">
                <label for="reg-nombre">Nombres y Apellidos</label>
                <input class="input-dato" id="reg-nombre" type="text" />
              </div>
              <div class="row-inputs row-60-40">
                <div class="container-input-dato">
                  <label for="reg-correo">Correo Electrónico</label>
                  <input class="input-dato" id="reg-correo" type="text" />
                </div>
                <div class="container-input-dato">
                  <label for="reg-celu">Núm. Celular</label>
                  <input class="input-dato" id="reg-celu" type="text" />
                </div>
              </div>
              <div class="row-inputs">
                <div class="container-input-dato">
                  <label for="reg-contra">Contraseña</label>
                  <input class="input-dato" id="reg-contra" type="password" />
                </div>
                <div class="container-input-dato">
                  <label for="reg-conf-contra">Confir. Contraseña</label>
                  <input class="input-dato" id="reg-conf-contra" type="password" />
                </div>
              </div>
              <div class="container-button">
                <button>Regístrate</button>
              </div>
            </form>

          </div>
          <div class="container-others">
            <p>¿Ya tienes cuenta? <span>Ingresar</span></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Scripts -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
